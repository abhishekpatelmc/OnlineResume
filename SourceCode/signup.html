
<!-- ==================================== HTML ====================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css link --> 
    <link rel="stylesheet" type="text/css" href="signup.css"/>

    <!-- google fonts -->
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> College Login </title>
</head>
<body>
<div id="bgimg">
</div>     
<div id="card">
        <!-- left-box -->
        <div class=" left-box">
            <h1 id="login" > WELOCME </h1>
            <div class="img">      
                <img src="img/signup.svg">
            </div>
            <div id="account" >
                <a  href="login.html"> Login Here... </a>    
            </div>
             
        </div>
        <!-- right-box -->
        <div class=" right-box">
                <div class=" form-group heading">
                    <h2> SIGN UP </h2>
                </div>
                 
                <div class="data" >
                       <p>Please fill in your credentials to signup.</p>
                        <form >
                            <div class="form-group ">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control"  placeholder="Enter username" >
                                
                            </div>    

                            <div class="form-group ">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password">
                                
                            </div>

                            <div class="form-group ">
                                <label>Re-Type Password</label>
                                <input type="password" name="retype-password" class="form-control" placeholder="Re-Enter password">
                                
                            </div>

                            <div class="form-group but ">
                                <input type="submit" class="btn btn btn-outline-primary btn-lg btn-block" value="Sign Up">
                            </div>
                    </form>     
                </div>
    </div>

    </body>
</html>
