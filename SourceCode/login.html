

<!-- ==================================== HTML ====================================================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css link --> 
    <link rel="stylesheet" type="text/css" href="login.css" />

    <!-- google fonts -->
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Student Login </title>

    
</head>
<body>
<div id="bgimg">
</div>   
<div id="card">
        <!-- left-box -->
        <div class=" left-box">
            <h1 id="login" > Student Login </h1>
            <div class="img">      
                <img src="img/login.svg">
            </div>
             <div id="account" >
                <a  href="signup.html"> Create Account.. </a>    
            </div>
        </div>
        <!-- right-box -->
        <div class=" right-box">
                <div class=" form-group heading">
                    <h2> Login </h2>
                </div>
                 
                <div class="data" >
                       <p>Please fill in your credentials to login.</p>
                        <form  >
                            <div class="form-group ">
                                <label>Username</label>
                                <input type="text" name="phone" class="form-control " placeholder="Enter username" >
                                
                            </div>    

                            <div class="form-group ">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password">
                                
                            </div>

                            <div class="form-group but ">
                                <input type="submit" class="btn btn btn-outline-success btn-lg btn-block" value="Login">
                            </div>
                    </form>     
                </div>
    </div>

    </body>
</html>
